<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="stylesheet" href="./dist/main.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <title>My Gallery</title>


</head>

<body>
  <main>

    <section class="user-info">
      <div class="container">
        <div class="img">
          <img src="./profilePhoto.png" alt="A dude.">
        </div>
        <div class="name-and-location">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="badges">
          <div class="badge-1">
            <h4>100</h4>
            <p>Posts</p>
          </div>
          <div class="badge-2">
            <h4>2,242</h4>
            <p>Followers</p>
          </div>
          <div class="badge-3">
            <h4>1,431</h4>
            <p>Following</p>
          </div>
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="container">
        <div class="image-1">
          <img src="./photo1.png" alt="">
        </div>
        <div class="image-2">
          <img src="./photo2.png" alt="">
        </div>
        <div class="image-3">
          <img src="./photo3.png" alt="">
        </div>
        <div class="image-4">
          <img src="./photo_4.png" alt="">
        </div>
        <div class="image-5">
          <img src="./photo5.png" alt="">
        </div>
        <div class="image-6">
          <img src="./photo6.png" alt="">
        </div>
      </div>
    </section>

  </main>
  <footer>
    <section class="section-footer">
      <div class="container">
        <p>created by <a href="https://devchallenges.io/portfolio/Relmaur">Relmaur</a> - devChallenges.io</p>
      </div>
    </section>
  </footer>
</body>

</html>
